<!doctype html>
<html lang="en">
  <!-- Blockly ocould not work in a web component -->
  <!-- https://github.com/google/blockly/issues/1114 -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>Blockly Drill Creator</title>
    <meta name="description" content="Practice deliberatly touch typing">
    
    <!-- Blockly is not up-to-date on NPM -->
    <script src="/lib/blockly/blockly_compressed.js"></script> <!-- Expect to be in root document. (Error: container is not in current document) -->
    <script src="/lib/blockly/blocks_compressed.js"></script>
    <script src="/lib/blockly/javascript_compressed.js"></script>
    <script src="/lib/blockly/msg/js/en.js"></script>

    <style>
    
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Encode Sans Semi Condensed', sans-serif; /* Same as defined in index.html */
        overflow: hidden; 
        margin: 0;
        padding: 0;
      }
      
      
      /* Override the workspace's background color */
      .blocklySvg {
        background-color: #666 !important;
      }
      /* and remove the outer border */
      .blocklyMainBackground {
        stroke-width: 0;
      }
      
      /* Style the menu */
      .blocklyToolboxDiv {
        width: 150px;
        background-color: inherit !important;
      }
      .blocklyTreeLabel {
        padding: 2px 10px;
        background: black;
        color: white;
        border-radius: 2px;
      }
      .blocklyFlyoutBackground {
        fill: black !important;
        fill-opacity: 0.5;
      }
      /* The scrollbar is too large. We reduce its opacity... */
      .blocklyScrollbarHandle {
        fill-opacity: 0.3;
      }
      /* Highlight menu selection */
      .blocklyTreeSelected {
        background-color: rgba(0, 0, 0, .5) !important;
        color: white;
      }      
      .blocklyTreeRow:hover {
        background-color: rgba(0,0,0,0.5) !important;
        color: white;
      }
      
      
      /* Lessen block outlines */
      .blocklyPath {
        fill: #009ee3 !important;
      }
      .blocklyPathLight {
        fill-opacity: 0;
      }
      .blocklyPathDark {
        fill: rgba(0, 0, 0, .5);
      }
      
    </style>
    
  </head>
  <body>
  
    <div id="blocklyDiv" style="position: absolute; height: 100%; width: 100%"></div>

    <xml id="toolbox" style="display: none">
      <category name="If">
        <block type="controls_if"></block>
        <block type="controls_if">
          <mutation else="1"></mutation>
        </block>
        <block type="controls_if">
          <mutation elseif="1" else="1"></mutation>
        </block>
      </category>
      <category name="Boolean">
        <block type="logic_compare"></block>
        <block type="logic_operation"></block>
        <block type="logic_negate"></block>
        <block type="logic_boolean"></block>
        <block type="logic_null"></block>
        <block type="logic_ternary"></block>
      </category>
      <category name="Loops">
        <block type="controls_repeat_ext">
          <value name="TIMES">
            <block type="math_number">
              <field name="NUM">10</field>
            </block>
          </value>
        </block>
        <block type="controls_whileUntil"></block>
        <block type="controls_for">
          <field name="VAR">i</field>
          <value name="FROM">
            <block type="math_number">
              <field name="NUM">1</field>
            </block>
          </value>
          <value name="TO">
            <block type="math_number">
              <field name="NUM">10</field>
            </block>
          </value>
          <value name="BY">
            <block type="math_number">
              <field name="NUM">1</field>
            </block>
          </value>
        </block>
        <block type="controls_forEach"></block>
        <block type="controls_flow_statements"></block>
      </category>
      <category name="Math">
        <block type="math_number"></block>
        <block type="math_arithmetic"></block>
        <block type="math_single"></block>
        <block type="math_trig"></block>
        <block type="math_constant"></block>
        <block type="math_number_property"></block>
        <block type="math_round"></block>
        <block type="math_on_list"></block>
        <block type="math_modulo"></block>
        <block type="math_random_int">
          <value name="FROM">
            <block type="math_number">
              <field name="NUM">1</field>
            </block>
          </value>
          <value name="TO">
            <block type="math_number">
              <field name="NUM">100</field>
            </block>
          </value>
        </block>
        <block type="math_random_float"></block>
      </category>
      <category name="Lists">
        <block type="lists_create_empty"></block>
        <block type="lists_create_with"></block>
        <block type="lists_repeat">
          <value name="NUM">
            <block type="math_number">
              <field name="NUM">5</field>
            </block>
          </value>
        </block>
        <block type="lists_length"></block>
        <block type="lists_isEmpty"></block>
        <block type="lists_indexOf"></block>
        <block type="lists_getIndex"></block>
        <block type="lists_setIndex"></block>
      </category>
      <category name="Texts">
        <block type="text"></block>
        <block type="text_join"></block>
        <block type="text_append">
          <value name="TEXT">
            <shadow type="text"></shadow>
          </value>
        </block>
        <block type="text_length">
          <value name="VALUE">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
        <block type="text_isEmpty">
          <value name="VALUE">
            <shadow type="text">
              <field name="TEXT"></field>
            </shadow>
          </value>
        </block>
        <block type="text_indexOf">
          <value name="VALUE">
            <block type="variables_get">
              <field name="VAR">{textVariable}</field>
            </block>
          </value>
          <value name="FIND">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
        <block type="text_charAt">
          <value name="VALUE">
            <block type="variables_get">
              <field name="VAR">{textVariable}</field>
            </block>
          </value>
        </block>
        <block type="text_getSubstring">
          <value name="STRING">
            <block type="variables_get">
              <field name="VAR">{textVariable}</field>
            </block>
          </value>
        </block>
        <block type="text_changeCase">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
        <block type="text_trim">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>
        <block type="text_print">
          <value name="TEXT">
            <shadow type="text">
              <field name="TEXT">abc</field>
            </shadow>
          </value>
        </block>      
      </category>
      <category name="Variables" custom="VARIABLE"></category>
      <category name="Functions" custom="PROCEDURE"></category>
    </xml>

    <script>
    
      const domain = 'http://localhost:8081';
    
      // Create the editor
      let workspace = Blockly.inject('blocklyDiv', {
        toolbox: document.getElementById('toolbox'),
        scrollbars: false,
        sounds: false,
        // https://developers.google.com/blockly/guides/configure/web/grid
        grid: { spacing: 40, length: 2, colour: 'rgba(255,255,255,0.2)', snap: true }
      });
      
      // Listen parent window events
      window.addEventListener('message', function(event) {
        if (event.origin !== domain)
          return;
   
        let content = event.data;
        if (content === "GET") { // send the content
          let javascript = Blockly.JavaScript.workspaceToCode(workspace);
          let xml = Blockly.Xml.workspaceToDom(workspace);
          let xmlText = Blockly.Xml.domToPrettyText(xml);
          event.source.postMessage({
            "javascript": javascript,
            "xml": xmlText
          }, event.origin);
        } else { // init the editor
          let xmlDoc = Blockly.Xml.textToDom(content);
          Blockly.Xml.domToWorkspace(xmlDoc, workspace);
        }
       }, false);
      
    </script>
    
  </body>
</html>
