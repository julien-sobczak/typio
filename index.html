<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>typio</title>
    <meta name="description" content="Practice deliberatly touch typing">

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="/manifest.json">

    <link href="/src/typio-app/fonts.css" rel="stylesheet">

    <script src="/bower_components/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="/bower_components/typed.js/lib/typed.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Cutive" rel="stylesheet">

    <link rel="import" href="/src/typio-app/typio-app.html">
    <link rel="import" href="/src/typio-app/typio-home.html">

    <style>

      * {
        box-sizing: border-box;
      }

      body {
        font-family: 'Encode Sans Semi Condensed', sans-serif;
        margin: 0;
        padding: 0;
      }

      h2 a {
        color: black;
        text-decoration: none;
        border-bottom: 5px dotted black;
        line-height: 1.5em;
      }

      section {
        width: 100%;
        display: table;
        margin: 0;
        max-width: none;
        height: 100vh;
        position: relative;
      }

      section#intro {
        background-color: white;
      }

      section#catalog {
        background-color: #009ee3;
      }

      section .content {
        display: table-cell;
        vertical-align: middle;
      }

      h2 {
        position: absolute;
        width: 400px;
        left: 50%;
        margin-left: -200px;
        color: white;
        top: 20vh;
        font-size: 35px;
        text-align: left;
      }

      h2 .title, h2 .typed-cursor {
        background-color: #009ee3;
      }

      .typed-cursor {
      	opacity: 1;
      	font-weight: 100;
      	animation: blink 0.7s infinite;
      }

      @keyframes blink {
      	0% { opacity:1; }
      	50% { opacity:0; }
      	100% { opacity:1; }
      }

      h1 {
        position: absolute;
        text-align: center;
        font-family: 'Cutive', serif;
        display: none;
        width: 100%;
        bottom: 20vh;
      }
      #intro.completed h1 {
        display: block;
      }
      h1 span {
        display: inline-block;
        height: 60px;
        width: 60px;
        border-radius: 50%;
        border: 5px solid black;
        background-color: #111;
        color: white;
        text-align: center;
        padding-top: 18px;
        margin-left: 30px;
        margin-right: 30px;
      }

      /* Inspired by https://codepen.io/birjolaxew/pen/EPOobx */
      /* box-shadow: 0px 0px transparent, 1px 1px #19F, 2px 2px #19F, 3px 3px #19F, 4px 4px #19F, 5px 5px #19F, 6px 6px #19F, 7px 7px #19F, 8px 8px #19F, 9px 9px #19F, 10px 10px #19F, 11px 11px #19F, 12px 12px #19F, 13px 13px #EA0, 14px 14px #EA0, 15px 15px #EA0, 16px 16px #EA0, 17px 17px #EA0, 18px 18px #EA0, 19px 19px #EA0, 20px 20px #EA0, 21px 21px #EA0, 22px 22px #EA0, 23px 23px #EA0, 24px 24px #EA0, 25px 25px #E62, 26px 26px #E62, 27px 27px #E62, 28px 28px #E62, 29px 29px #E62, 30px 30px #E62, 31px 31px #E62, 32px 32px #E62, 33px 33px #E62, 34px 34px #E62, 35px 35px #E62, 36px 36px #E62, 37px 37px #E62, 38px 38px #C25, 39px 39px #C25, 40px 40px #C25, 41px 41px #C25, 42px 42px #C25, 43px 43px #C25, 44px 44px #C25, 45px 45px #C25, 46px 46px #C25, 47px 47px #C25, 48px 48px #C25, 49px 49px #C25, 50px 50px #19F; */

      h1 span:nth-child(1) { color: #19F; box-shadow: 0px 0px transparent, 1px 1px #19F, 2px 2px #19F, 3px 3px #19F, 4px 4px #19F, 5px 5px black; }
      h1 span:nth-child(2) { color: #EA0; box-shadow: 0px 0px transparent, 1px 1px #EA0, 2px 2px #EA0, 3px 3px #EA0, 4px 4px #EA0, 5px 5px black; }
      h1 span:nth-child(3) { color: #E62; box-shadow: 0px 0px transparent, 1px 1px #E62, 2px 2px #E62, 3px 3px #E62, 4px 4px #E62, 5px 5px black; }
      h1 span:nth-child(4) { color: #C25; box-shadow: 0px 0px transparent, 1px 1px #C25, 2px 2px #C25, 3px 3px #C25, 4px 4px #C25, 5px 5px black; }
      h1 span:nth-child(5) { color: #19F; box-shadow: 0px 0px transparent, 1px 1px #19F, 2px 2px #19F, 3px 3px #19F, 4px 4px #19F, 5px 5px black; }


    </style>
  </head>
  <body>

    <section id="intro">
      <h1><span>T</span><span>Y</span><span>P</span><span>I</span><span>O</span></h1>
      <h2><span class="title"></span></h2>


    </section>
    <section id="catalog">

    </section>

    <!--
    <div>
      <typio-home></typio-home>
    </div>
    -->

  </body>

  <script>
    //const strings = ["Practice<br>Touch Typing", "Practice <a href='#'>Deliberately</a><br><a href='#'>Touch Typing</a>"];
    const strings = ["Practice<br>Touch Typing", "Practice Deliberately<br>Touch Typing"];
    var typed = new Typed('h2 span.title', {
      strings: strings,
      typeSpeed: 30,
      smartBackspace: true,
      backDelay: 1000,
      onComplete: function() {
        document.getElementById('intro').classList.add('completed');
      }
    });

  </script>

</html>
