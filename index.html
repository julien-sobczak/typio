      body {

      section {
        width: 100%;

        max-width: none;
        height: 100vh;
        position: relative;
      }

      section#intro {
        background-color: white;

      section .content {
        display: table-cell;

      /*
       * Logo
       */

      h1 {
        position: absolute;
        text-align: center;
        font-family: 'Cutive', serif;
        width: 100%;
        top: 20vh;
      }
      h1 div {
        display: inline-block;
        position: relative;
        height: 80px;
        width: 80px;
        margin-left: 30px;
        margin-right: 30px;
      }
      h1 .letter {
        position: absolute;
        top: 0;
        left: 0;
        display: inline-block;
        height: 60px;
        width: 60px;
        border-radius: 50%;
        border: 5px solid black;
        background-color: #111;
        color: white;
        text-align: center;
        padding-top: 18px;
        z-index: 2;
      }

      h1 .wave {
        position: absolute;
        top: 5px;
        left: 5px;
        display: inline-block;
        background-color: blue;
        border-radius: 50%;
        height: 60px;
        width: 60px;
        z-index: 1;
        opacity: 0.5;
        animation: wave 1.5s ease-in;
      }

      h1 div:nth-child(1) .wave { background-color: #19F; animation-delay: 1.1s; }
      h1 div:nth-child(2) .wave { background-color: #EA0; animation-delay: 1.2s; }
      h1 div:nth-child(3) .wave { background-color: #E62; animation-delay: 1.3s; }
      h1 div:nth-child(4) .wave { background-color: #C25; animation-delay: 1.4s; }
      h1 div:nth-child(5) .wave { background-color: LimeGreen; animation-delay: 1.5s; }

      @keyframes wave {
       0%   { top: 0px; left: 0px; height: 60px; width: 60px; }
       100% { top: -167px; left: -167px; height: 400px; width: 400px; opacity: 0; }
      }

      h1 div:nth-child(1) .letter { animation: press1 0.4s ease-out; animation-delay: 1s; }
      h1 div:nth-child(2) .letter { animation: press2 0.4s ease-out; animation-delay: 1.1s; }
      h1 div:nth-child(3) .letter { animation: press3 0.4s ease-out; animation-delay: 1.2s; }
      h1 div:nth-child(4) .letter { animation: press4 0.4s ease-out; animation-delay: 1.3s; }
      h1 div:nth-child(5) .letter { animation: press5 0.4s ease-out; animation-delay: 1.4s; }

      /*
       * Tagline
       */

       h2 {
         position: absolute;
         width: 400px;
         left: 50%;
         margin-left: -200px;
         color: white;
         top: 40vh;
         font-size: 35px;
         text-align: center;
       }

       h2 .title, h2 .typed-cursor {
         background-color: var(--typio-bg-color);
         padding: 10px 0;
         line-height: 2.2em;
       }

       h2 .typed-cursor {
       	opacity: 1;
        font-weight: 700;
        background-color: white;
        color: black;
        padding: 10px 10px;
       	animation: blink 0.7s infinite;
       }

       @keyframes blink {
       	0%   { opacity: 1; }
       	50%  { opacity: 0; }
       	100% { opacity: 1; }
       }

       h2 a {
         color: white;
         text-decoration: none;
         border-bottom: 4px dashed rgba(255, 255, 255, 0.4);
         cursor: help;
       }

       /*
        * Buttons
        */

       .buttons {
         position: absolute;
         width: 100%;
         bottom: 10vh;
         text-align: center;

       }
       #intro .buttons {
         opacity: 0;
         transition: opacity 2s linear;
       }
       #intro.completed .buttons {
         opacity: 1;
       }
       typio-button {
         display: inline-block;
       }


       /*
        * Catalog section
        */

       #catalog {
         padding: 50px;
         color: white;
         text-align: center;
       }

       #catalog h3 {
         text-align: center;
         font-size: 2em;
         margin-bottom: 50px;
       }
       #catalog .types {
         display: flex;
         flex-direction: row;
         justify-content: center;
       }
       #catalog .type {
         width: 400px;
         margin-left: 25px;
         margin-right: 25px;
         background-color: rgba(0, 0, 0, 0.2);
         box-shadow: 4px 4px 4px rgba(0, 0, 0, 0.3);
       }
       #catalog .type:hover {
         width: 400px;
         margin-left: 25px;
         margin-right: 25px;
         background-color: rgba(0, 0, 0, 0.2);
         box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.4);
       }
       .icon-programming-language {
         width: 40px;
       }

  <body>

    <section id="intro">
      <h1>
        <div><span id="t" class="letter">T</span><span class="wave"></span></div>
        <div><span id="y" class="letter">Y</span><span class="wave"></span></div>
        <div><span id="p" class="letter">P</span><span class="wave"></span></div>
        <div><span id="i" class="letter">I</span><span class="wave"></span></div>
        <div><span id="o" class="letter">O</span><span class="wave"></span></div>
      </h1>
      <h2><span id="title" class="title"></span></h2>

      <div id="continue" class="buttons">
        <a href="/#catalog"><typio-button>&#9166; Continue</typio-button></a>
      </div>
    </section>


    <section id="catalog">

      <h3>Practice</h3>

      <div class="types">
        <div class="type type-code">
          <h4>Code</h4>
          <div class="radio-programming-language">
            <img src="/images/java2.svg" class="icon-programming-language" />
          </div>
        </div>
        <div class="type type-roman">
          <h4>Roman</h4>
          <img src="/images/java.svg" class="icon-programming-language" />
        </div>
      </div>

      <div class="buttons">
        <a href="/#catalog"><typio-button light>Go!</typio-button></a>
      </div>

    </section>

    <!--
    <div>
      <typio-home></typio-home>
    </div>
    -->

  </body>

  <script>
    window.onload = function() {

      // Cache letter elements
      const letters = [
        document.getElementById('t'),
        document.getElementById('y'),
        document.getElementById('p'),
        document.getElementById('i'),
        document.getElementById('o'),
      ];

      document.getElementById('intro').classList.add('loaded');

      setTimeout(function() {

        // Display the tagline
        var typed = new Typed('h2 span.title', {
          strings: ["Practice Touch Typing^1000 <br>Deliberately"],
          smartBackspace: true,
          typeSpeed: 40,
          backDelay: 750,
          onComplete: function() {
            // Add CSS class to reveal additional buttons
            document.getElementById('intro').classList.add('completed');

            // Add links to explain key terms
            setTimeout(() => document.getElementById('title').innerHTML = 'Practice <a href="#">Touch Typing</a> <br><a href="#">Deliberately</a>', 1000);
          }
        });

      }, 2000);

    };

  </script>
