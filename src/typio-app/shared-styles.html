<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<dom-module id="shared-styles">
  <link rel="import" type="css" href="/src/typio-app/prism.css">
  <template>
    <style>

      * {
        --typio-bg-color: #009ee3;
        --typio-secondary-color: var(--paper-orange-500);
        /*
         * See here for the list of available colors:
         * https://github.com/PolymerElements/paper-styles/blob/master/color.html
         */
      }

      :host {
        display: block;
      }

      * {
        box-sizing: border-box;
      }

      section {
        position: fixed;
        width: 100%;
        height: 100%;
        margin: 0;
      }


      /* See https://github.com/PolymerElements/paper-styles/blob/master/color.html#L35 for available colors. */
      paper-toggle-button {
        --paper-toggle-button-checked-bar-color:       var(--paper-green-500);
        --paper-toggle-button-checked-button-color:    var(--paper-green-500);
        --paper-toggle-button-checked-ink-color:       var(--paper-green-500);
        --paper-toggle-button-unchecked-bar-color:     var(--google-grey-300);
        --paper-toggle-button-unchecked-button-color:  var(--google-grey-300);
        --paper-toggle-button-unchecked-ink-color:     var(--google-grey-300);
      }

      paper-button {
        /* Font */
        -webkit-font-smoothing: antialiased;

        /* Style */
        background-color: var(--typio-bg-color);
        color: white;
        --paper-button-ink-color: white;
        transition: background-color 0.2s linear;
      }
      paper-button:hover {
        background-color: var(--typio-secondary-color);
      }

      paper-range-slider {
        --paper-range-slider-width: 400px;
        --paper-range-slider-knob-color:              #2F3238;
        --paper-range-slider-pin-color:               #2F3238;
        --paper-range-slider-higher-color:            #2F3238;
        --paper-range-slider-lower-color:             #2F3238;
        --paper-range-slider-active-color:            #F06292;
        --paper-range-slider-knob-start-color:        #2F3238;
        --paper-range-slider-knob-start-border-color: #2F3238;

        margin: 0 auto;
        margin-top: 15px;
        margin-bottom: 15px;
        display: block;
      }

    </style>
  </template>
</dom-module>
