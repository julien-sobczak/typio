<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">

<!--
  Common element used to share styles between sevaral elements.
  See https://www.polymer-project.org/2.0/docs/devguide/style-shadow-dom#share-styles-between-elements
-->
<dom-module id="shared-styles">
  <template>
    <style>

      :host {
        display: block;
      }

      * {
        /* Declare global CSS variables here */
        --logo-font-family: 'Cutive', serif;
        --typio-bg-color: #009ee3;
        --typio-secondary-color: var(--paper-orange-500);
        --typio-viewer-font-family: 'Droid Sans Mono', monospace;
        
        --typio-letter-blue-color: #19F;
        --typio-letter-yellow-color: #EA0;
        --typio-letter-orange-color: #E62;
        --typio-letter-red-color: #C25;
        --typio-letter-green-color: LimeGreen;
        
        /*
         * See here for the list of available colors:
         * https://github.com/PolymerElements/paper-styles/blob/master/color.html
         */
      }

      * {
        box-sizing: border-box;
      }

      /*
       * Basic elements
       */

      a {
        cursor: pointer;
      }

      section {
        width: 100%;
        height: 100%;
        margin: 0;
        overflow-y: scroll;
      }


      /*
       * Form elements
       */
      
      /* paper-card */
      
      paper-card {
        @apply --shadow-elevation-2dp;
      }
      paper-card:hover {
        @apply --shadow-elevation-8dp;
      }
      paper-card a {
        text-decoration: none;
      }
     
      
      /* paper-button */
      
      paper-button {
        /* Font */
        -webkit-font-smoothing: antialiased;

        /* Style */
        background-color: var(--typio-bg-color);
        color: white;
        --paper-button-ink-color: white;
        transition: background-color 0.2s linear;
      }
      paper-button:hover {
        background-color: var(--typio-secondary-color);
      }
      

      /* paper-range-slider */
      
      paper-range-slider {
        --paper-range-slider-width: 400px;
        --paper-range-slider-knob-color:              var(--typio-bg-color);
        --paper-range-slider-pin-color:               var(--typio-bg-color);
        --paper-range-slider-higher-color:            black;
        --paper-range-slider-lower-color:             black;
        --paper-range-slider-active-color:            var(--typio-bg-color);
        --paper-range-slider-knob-start-color:        var(--typio-bg-color);
        --paper-range-slider-knob-start-border-color: var(--typio-bg-color);

        margin: 0 auto;
        margin-top: 15px;
        margin-bottom: 15px;
        display: block;
      }
      
      
      /* paper-tab */
      .fabs {
        z-index: 500;
        position: fixed;
        right: 50px;
        bottom: 25px;
      }
      
      .fabs paper-fab {
        display: block;
        margin-top: 25px;
        margin-bottom: 25px;
      }
      
      paper-fab.relative,
      * > a:nth-child(1) paper-fab.relative {
        position: absolute;
        right: -20px;
        bottom: -20px;
      }
      * > a:nth-child(2) paper-fab.relative {
        position: absolute;
        left: -20px;
        bottom: -20px;
      }
            
      paper-fab:hover {
        /* See https://material.io/guidelines/material-design/elevation-shadows.html#elevation-shadows-elevation-android for guidelines */
        @apply(--shadow-elevation-6dp);
      }

      /* TODO refactor */
                         paper-fab                                 { background-color: var(--typio-bg-color); }
      .theme-transparent paper-fab.theme-light                     { background-color: var(--typio-bg-color); }
      .theme-transparent paper-fab                                 { background-color: rgba(0,0,0,0.5); }
                         paper-fab[aria-disabled=true]             { background-color: rgba(0,0,0,0.2); }
      .theme-transparent paper-fab.theme-light[aria-disabled=true] { background-color: silver; }
      .theme-transparent paper-fab[aria-disabled=true]             { background-color: rgba(0,0,0,0.2); }
      
      
      /* General */
      
      p.instructions {
        margin: 20px 0;
        padding: 20px;
        background-color: rgba(255,255,255,0.1);
        color: black;
        box-shadow: 2px 2px rgba(0,0,0,0.2);
      }

    </style>
  </template>
</dom-module>
