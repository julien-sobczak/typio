<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../bower_components/paper-styles/shadow.html">

<link rel="import" href="/src/typio-app/shared-styles.html">
<link rel="import" href="/src/typio-app/typio-button.html">
<link rel="import" href="/src/typio-app/typio-drill-creator.html">
<link rel="import" href="/src/typio-app/typio-loader.html">

<dom-module id="typio-catalog-drills">
  <template>
    <style include="shared-styles">

      :host {
        text-align: center;
      }

      /* Selection */
      .selection {
        margin-top: 20px;
        margin-bottom: 20px;
      }

      .selection .entry {
        display: inline-block;
        position: relative;
        font-size: 90%;
        padding: 10px 20px;
        padding-right: 0px;
        background: rgba(0, 0, 0, 0.5);
        margin-right: 20px;
      }
      .selection .entry a {
        text-decoration: none;
        color: white !important;
      }
      .selection .entry iron-icon {
        margin-left: 20px;
        margin-right: 20px;
      }
      
      /*
       * Drill
       */
       
       #drills {
        @apply --layout-horizontal;
        @apply --layout-wrap;
        width: 90%;
        margin: 50px auto;
      }

      paper-card.drill {
        box-sizing: border-box;
        background-color: rgba(0, 0, 0, 0.5);
        margin: 15px auto;
        padding: 0;
        color: white;
        width: 450px;
        flex: 0 0 auto;
        
        --paper-card-content: {
          padding: 0;
          position: relative;
          height: 100%;
        }
      }
      
      .drill .heading {
        padding: 5px 20px;
        text-align: left;
        width: 100%;
        min-height: 100px;
        background-color: rgba(0, 0, 0, 0.2);
        color: white;
      }
      .drill .title {
        text-transform: uppercase;
        display: block;
      }
      .drill .description {
        display: block;
        width: 100%;
        height: 30px;
        font-size: 95%;
        text-overflow: ellipsis;
      }
      .drill .type {
        float: right;
        font-size: 80%;
        margin-top: 20px;
        padding: 5px;
        border-radius: 5px;
        background-color: rgba(255, 255, 255, 0.5);
      }
      
      .drill .body {
        padding: 25px;
      }
      
      .drill ul.keys {
        text-align: left;
        margin: 25px auto;
        padding: 0;
      }
      
      li.key {
        list-style-type: none;
      }
      .key { 
        --key-size: 0.30in;
        line-height: 1;
        box-sizing: border-box;
        display: inline-block;
        padding: 0.04in;
        font-size: calc(var(--key-size) / 2);
        height: var(--key-size);
        width: var(--key-size);
        color: black;
        background-color: white;
        border: 1px solid gray;
        border-radius: 2px;
        text-align: left;
      }
      
      .sample {
        display: inline-block;
        width: 100%;
        position: relative;
        font-family: 'Droid Sans Mono', monospace;
        padding: 25px 10px;
        font-size: 90%;
        text-align: left;
        background: rgba(255,255,255,0.1);
        overflow-x: hidden;
        overflow-wrap: break-word;
        word-wrap: break-word;
      }
      .sample::before {
        content: 'sample';
        position: absolute;
        top: 3px;
        left: 10px;
        font-size: 75%;
      }
      .sample iron-icon {
        position: absolute;
        bottom: 3px;
        right: 10px;
        cursor: pointer;
      }

    </style>

    <iron-ajax url="/drills.json" auto last-response="{{drills}}"></iron-ajax>
    
    <div class="theme-transparent">

      <div class="fabs">
        <paper-fab icon="av:shuffle" title="Surprise Me" on-click="surpriseMe"></paper-fab>
        <paper-fab icon="create" title="New" on-click="newDrill"></paper-fab>
      </div>
      
      <div class="selection">
        <div class="entry">
          <a href="/catalog/menu">
            Back to Catalog
            <iron-icon icon="backspace"></iron-icon>
          </a>
        </div>
      </div>

      <div id="drills">
        
        <template is="dom-repeat" items="{{drills}}" as="drill">
          <paper-card class="drill" heading="" class="{{drill.type}}">
            <div class="card-content theme-light">
              
              <div class="heading">
                <span class="type">{{drill.type}}</span>
                <h3 class="title">{{drill.name}}</h3>
                <p class="description">{{drill.description}}</p>
              </div>
              
              <div class="body">
                <template is="dom-if" if="{{isEquals(drill.type, 'basic')}}">
                  <ul class="keys">
                    <template is="dom-repeat" items="{{drill.keys}}" as="key">
                      <li class="key">{{key}}</li>
                    </template>
                  </ul>
                </template>
                
                <div class="sample">
                  <iron-icon icon="autorenew" on-click="_reloadSample"></iron-icon>
                  <pre class="content">{{sample(drill)}}</pre>
                </div>
              </body>
              
              <paper-fab icon="av:play-arrow" title="Go" on-click="validateDrill" class="theme-light relative"></paper-fab>
              
            </div>            
          </paper-card>  
        </template>
      
      </div>
      
    </div>

  </template>

  <script>

    /**
     * @customElement
     * @polymer
     */
    class TypioCatalogDrills extends Polymer.Element {

      static get is() { return 'typio-catalog-drills'; }
      static get properties() {
        return {
          
          /**
           * JSON representing the file `/drills.json`.
           */
          drills: {
            type: Array,
            observer: '_onDrillsLoaded'
          },

        };
      }

      /* Metadata */
      _onDrillsLoaded() {
        if (!this.drills) return;
      }
      
      
      isEquals(actual, expected) {
        return actual === expected;
      }
      
      
      static _escapeHTML(text) {
        return text.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
      }
      
      sample(drill) {
        const content = TypioDrillCreator.generateDrill(drill);
        return TypioCatalogDrills._escapeHTML(content);
      }
      
      /**
       * Generate a new sample for the drill.
       */
      _reloadSample(e, details) {
        const sampleTextElement = e.target.parentNode.querySelector('.content');
        const drill = e.model.drill;
        sampleTextElement.innerHTML = this.sample(drill);
      }

      validateDrill(e, details) {
        const drill = e.model.drill;
        const detail = {
          drill: drill,
          redirectUri: '/catalog/drills'
        };
        this.dispatchEvent(new CustomEvent('drill-session-requested', {detail: detail, bubbles: true, composed: true}));
      }

      /**
       * Traverse the available drills to select one drill.
       */
      surpriseMe() {
        // We need to determine a drill
        // TODO
        //console.log('[typio-catalog-drills] Using randomly selected drill ' + this.selectedBook + ' (' + this.selectedSpokenLanguage + ')');
      }

    }

    window.customElements.define(TypioCatalogDrills.is, TypioCatalogDrills);
  </script>
</dom-module>
