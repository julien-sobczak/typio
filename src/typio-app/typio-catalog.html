<dom-module id="typio-catalog">
  <template>
    <style include="shared-styles">

      section {
        padding: 50px;
        background-color: #009ee3;
        color: white;
        text-align: center;
        transition: background-color 1s linear;
      }

      section .content {
        display: block;
        width: 100%;
      }

      h3 {
        text-align: center;
        font-size: 2em;
        margin-bottom: 50px;
      }

      .type {
        padding: 20px 20px 40px;
        margin-left: 25px;
        margin-right: 25px;
      }
      
      paper-card {
        --paper-card-background-color: rgba(0, 0, 0, 0.5);
        
        height: 400px;
        width: 250px;
        color: black;
        margin: 20px;
        font-size: 15px;

        --paper-card-header: {
          padding: 20px;
          height: 180px;
        }
        --paper-card-header-image: {
          box-sizing: border-box;
          margin: 50px auto;
          width: 140px;
        }
        --paper-card-header-image-text: {
          top: 20px;
          bottom: auto !important;
          box-shadow: 5px 5px 0 rgba(0,0,0,0.5);
          background-color: black;
          color: white;
          padding: 5px 10px;
        }
        --paper-card-content: {
          background: black;
          color: white;
          line-height: 1.6em;
          text-transform: capitalize;
        }
        --paper-card-actions: {
          padding: 20px;
          border: none !import;
        }
      }
      

      
      
      paper-card#drills {
        --paper-card-background-color: rgba(0, 0, 0, 0.8);
      }
        
      
      /* 
       * Menu
       */
      #menu > li {
        list-style-type: none;
      }


      #surpriseMe {
        position: absolute;
        bottom: 0;
        left: 50%;
        height: 70px;
        width: 200px;
        margin-left: -100px;
        padding-top: 25px;
        border-top-left-radius: 200px;
        border-top-right-radius: 200px;
        background-color: rgba(0, 0, 0, 0.5);
      }

    </style>

    <app-route
        route="{{route}}"
        pattern="/:view"
        data="{{routeData}}"
        tail="{{subroute}}">
    </app-route>

    <iron-ajax url="/catalog.json" auto last-response="{{catalog}}"></iron-ajax>

    <section id="catalog">
      <h3>Practice</h3>
      
      <div class="content">
        
        <iron-pages selected="{{routeData.view}}" attr-for-selected="name" fallback-selection="menu">

  <script>

    /**
     * Catalog screen.
     *
     * Let the user select the text to touch type from a list of ressources.
     *
     * @event entry-selected fired after the user has made his choice and
     *                       the content to touch type is loaded.
     * @customElement
     * @polymer
     */
    class TypioCatalog extends Polymer.Element {

      static get is() { return 'typio-catalog'; }
      static get properties() {
        return {
          
          //
          // Routing management
          //

          route: {
            type: Object
          },

          routeData: {
            type: Object
          },
          
          // 
          // Data management
          //

          /**
           * JSON representing the file `/catalog.json`.
           */
          catalog: {
            type: Object
          }

        };
      }
      
      /**
       * Traverse the catalog matching already selected criteria to find a resource
       * (a file, a chapter, ...).
       */
      surpriseMe() {
        // Determine the type
        
        const types = ['code', 'literature', 'quote']; 
        let selectedType = this.routeData.view;
        if (!types.includes(selectedType)) { // Menu or unsupported type
          selectedType = types[getRandomInt(types.length)];
        }
        
        if (selectedType === 'code') {
          this.$.catalogCode.surpriseMe();
        } else if (selectedType === 'literature') {
          this.$.catalogLiterature.surpriseMe();
        } else if (selectedType === 'quote') {
          this.$.catalogQuote.surpriseMe();
        }
        // Add new type here
      }
      
    }
    
    function getRandomInt(max) {
      return Math.floor(Math.random() * Math.floor(max));
    }

    window.customElements.define(TypioCatalog.is, TypioCatalog);
  </script>
