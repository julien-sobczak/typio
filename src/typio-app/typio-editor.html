  <script>

    class Stats {

      constructor() {
        this.INTERVAL_NUMBER = 10;
        this.WPM_GREAT = 60;
        this.WPM_WOW = 80;
        this.WPM_FANTASTIC = 100;

        this._totalCharacters = 0;
        this._enteredCharacters = 0;
        this._startTimestamp = null;
        this._endTimestamp = null;
        this._wpm = 0;

        this._editables = [];
        this._intervals = [];

        this._inputs = [];
      }

      set totalCharacters(value) {
        this._totalCharacters = value;
      }

      get totalCharacters() {
        return this._totalCharacters;
      }

      get enteredCharacters() {
        return this._enteredCharacters;
      }

      set editables(value) {
        this._editables = value;
        this.determineIntervals();
      }

      get wpmPerInterval() {
        let result = [];
        for (let i = 0; i <= this.INTERVAL_NUMBER; i++) {
          result.push(["", undefined, "", ""]);
        }
        let lastAcceptedIndex = 0;
        for (let i = 0; i < this._inputs.length; i++) {
          let input = this._inputs[i];
          if (input.accepted) {
            lastAcceptedIndex = input.index;
          }
        }
        let currentInterval = this._intervals[lastAcceptedIndex];
        for (let i = 0; i <= currentInterval; i++) {
          // we determine WPM for this range
          let firstTimestamp = undefined;
          let lastTimestamp = undefined;
          let characterCount = 0;
          for (let j = 0; j < this._inputs.length; j++) {
            let input = this._inputs[j];
            if (this._intervals[input.index] != i) continue; // not the same interval
            if (input.accepted) {
              characterCount++;
            }
            if (!firstTimestamp) {
              firstTimestamp = input.timestamp;
            } else {
              lastTimestamp = input.timestamp;
            }
          }

          if (characterCount > 3) {
            // We wait at least 3 characters before displaying the WPM
            // to avoid diplaying peaks at the start of each interval
            let wpm = Math.round(characterCount / Stats.durationInS(firstTimestamp, lastTimestamp) * 60.0 / 5);
            result[i][0] = '' + wpm;
            result[i][1] = wpm;
            result[i][2] = (wpm > this.WPM_FANTASTIC) ? 'fantastic!' : (wpm > this.WPM_WOW) ? 'wow' : (wpm > this.WPM_GREAT) ? 'great' : '';
          }
        }

        result[currentInterval][3] = "color: green";

        return result;
      }

      static durationInS(start, end) {
        return Math.round((end - start) / 1000);
      }

      determineIntervals() {
        // Assign an interval number to each character
        // Dispatch uniformly editable characters among intervals.
        const countEditable = this._totalCharacters;
        const countTotal = this._editables.length;
        const charactersPerInterval = parseInt(countEditable / this.INTERVAL_NUMBER);
        let iInterval = 0;
        let countEditables = 0;
        for (let i = 0; i < this._editables.length; i++) {
          if (this._editables[i]) {
            countEditables++;
          }
          this._intervals.push(parseInt(countEditables / charactersPerInterval));
        }
      }

      get intervals() {
        return this._intervals;
      }

      startTimer() {
        this._startTimestamp = new Date();
      }

      newCharacter(index, character, valid, accepted) {
        let timestamp = new Date();
        this._inputs.push({
          'index': index,
          'character': character,
          'valid': valid,
          'accepted': accepted,
          'timestamp': timestamp
        });
        this._enteredCharacters++;
      }

      stopTimer() {
        this._endTimestamp = new Date();
      }

      resumeTimer() {
        if (!this._startTimestamp) {
          this.startTimer();
        }
      }

      /* Summary statistics */

      // Example of summary statistics:
      // - Typeable characters 690
      // - Typed characters 860
      // - Unproductive keystroke overhead 25%
      // - elasped time 4:06
      // - wpm 34  (Typeable characters / elasped time in minutes / 5)

      get typeableCharacters() {
        return this._totalCharacters;
      }

      get typedCharacters() {
        return this._enteredCharacters;
      }

      get unproductiveKeystrokeOverhead() {
        return Math.round(this.typedCharacters * 100 / this.typeableCharacters - 100, "%");
      }

      get elapsedTimeInS() {
        let end = this._endTimestamp;
        if (!end) {
          end = new Date();
        }
        return Stats.durationInS(this._startTimestamp, end);
      }

      get wpm() {
        // see https://en.wikipedia.org/wiki/Words_per_minute for official definition
        return Math.round(this.typeableCharacters / this.elapsedTimeInS * 60.0 / 5);
      }

      // Current WPM value. Unlike wpm(), this method could be call anytime.
      currentWpm() {
        if (this._enteredCharacters < 10) {
          return 0;
        }
        return Math.round(this._enteredCharacters / this.elapsedTimeInS * 60.0 / 5);
      }

    }

    /**
     * @customElement
     * @polymer
     */
    class TypioEditor extends Polymer.Element {

      static get is() { return 'typio-editor'; }
      static get properties() {
        return {

          route: {
            type: Object
          },

          /**
           * The type of content (code, literature).
           */
          type: {
            type: String,
            value: "code"
          },

          /**
           * Language of the content.
           *
           * Could be a programming language (Java, Python) or a
           * spoken language (French, English).
           *
           * Note: Case is not important.
           */
          language: {
            type: String,
            value: "Python"
          },

          /**
           * The name of the resource where the content is extracted.
           * Could be a book title or a Github project name.
           */
          resource: {
            type: String,
            value: null
          },

          /**
           * A reference to idemtity the content inside the resource.
           * Could be a chapter title, or a file path.
           */
          resourceItem: {
            type: String,
            value: null
          },

          /**
           * The content to touch type.
           *
           * This property should be set in JavaScript and
           * not through an HTML attribute to avoid HTML escaping (&lt; for <).
           */
          content: {
            type: String,
            value: 'print("Hello World")\n'
          },


          /**
           * Settings
           */
          settings: {
            type: Object,
            value: {
              ignoreComments: true,
              ignoreIndents: true,
              continueOnErrors: false,
              showChart: true,
              mode: 'scroll'
            }
          },


          /*
           * State management
           */

          initialized: {
            type: Boolean,
            value: false
          },

          paused: {
            type: Boolean,
            value: true
          },

          ended: {
            type: Boolean,
            value: false
          },



          // Collect statistics during edition
          _stats: {
            type: Object,
            value: new Stats()
          },

          // The list of <span class="character"> elements representing the characters to enter
          _characters: {
            type: Array,
            value: []
          },

          // The index of the current editable element
          _i: {
              type: Number,
              value: -1
          },

          // The index of the latest valid entered character
          _countValid: {
            type: Number,
            value: 0
          },

          // The currently estimated WPM
          _wpm: {
            type: Number,
            value: 0
          }

        };
      }

      ready() {
        super.ready();

        // We listen keyup for nonprintable characters
        document.addEventListener('keyup', (event) => {
          if (!this.initialized) return;
          if (event.key === 'Backspace') {
            this.backward();
          }
        });

        // ... and keypress for printable ones (keypress support dead keys)
        document.addEventListener('keypress', (event) => {
          if (!this.initialized) return;
          const keyName = event.key;
          const keyCode = event.code;

          if (keyName === 'Control') {
            // not alert when only Control key is pressed.
            return;
          }

          if (event.ctrlKey) {
            // Even though event.key is not 'Control' (i.e. 'a' is pressed),
            // event.ctrlKey may be true if Ctrl key is pressed at the time.
            ;
          } else {
            this.checkInput(event, keyName);
            event.preventDefault();
            return false;
          }

        }, false);
      }

      reset() {
        // Reset variables
        this._stats = new Stats();
        this._characters = [];
        this._i = -1;
        this._countValid = 0;
        this._wpm = 0;

        // reset ready-screen
        this.initialized = false;
        this.$.readyScreen.hidden = false;

        this.refresh();
      }

      refresh() {
        // Refresh editor
        this._updateContent();
      }

      start(e, detail) {
        this.content = detail.selection;
        this.ignoreComments = detail.ignoreComments;
        this.ignoreIndents = detail.ignoreIndents;
        this.continueOnErrors = detail.continueOnErrors;
        this.showChart = detail.showChart;
        this.mode = detail.mode;
        this.initialized = true;

        this._updateContent();
      }

      _updateContent() {
        this._parse();
      }

      _parse() {
        this._length = this.content.length;
        this._determineTokens();

        let spaces = ' \t\n\r\v';

        let annotatedContent = '';

        // Step 2: Rebuild the content adding a <span> around each character
        // CSS classes are added to mark annotate the characters (space, variable, ...)
        let fragment = document.createDocumentFragment();
        let eol = false;

        let onlyIgnorableCharacters = true; // Does the current line contains only ignorable characters?
        for (let i = 0; i < this._length; i++) {
          let charTxt = this.content[i]; // The original character
          let charName = charTxt; // The name as returned by the keypress/keyup event (see key property)
          let charPrint = charTxt; // The character print on screen

          let charCode = this.content.charCodeAt(i);
          let classes = [];

          let span = document.createElement('span');
          span.classList.add('character');
          span.classList.add('disabled');

          if (charTxt == '\n') {
            // Put Unicode return symbol as content &#9166; (should be displayed only when actived)
            charName = 'Enter';
            charPrint = ' <strong>&#9166;</strong> \n';
            span.classList.add('print-on-focus');
            span.classList.add('backslash');
            if (onlyIgnorableCharacters) {
              span.classList.add('ignorable');
            }
            eol = true;
            onlyIgnorableCharacters = true;
          } else {

            let iSpace = spaces.indexOf(charTxt);
            if (iSpace !== -1) {
              span.classList.add('space');
              if (eol) {
                span.classList.add('indent');
              }
            } else {
              span.classList.add('letter');
              eol = false;
            }
            if (this._tokens[i]) {
              let token = this._tokens[i];
              span.classList.add('token');
              span.classList.add(token);
              if (!this.ignoreComments || token != "comment") {
                onlyIgnorableCharacters = false;
              }
            }
          }

          span.dataset.text = charName;
          span.innerHTML = charPrint;
          fragment.appendChild(span);
        }

        // Marks editable character
        let editables = [];
        let characters = fragment.querySelectorAll('.character');
        for (let i = 0; i < characters.length; i++) {
          const character = characters[i];
          let editable = true;
          if (character.classList.contains('ignorable')) {
            editable = false;
          }
          if (this.ignoreComments && character.classList.contains('comment')) {
            editable = false;
          }
          if (this.ignoreIndents && character.classList.contains('indent')) {
            editable = false;
          }
          editables[i] = editable;
          character.classList.add(editable ? 'editable' : 'ignorable');
        }

        this.$.editor.innerHTML = '';
        this.$.editor.appendChild(fragment);

        this._characters = this.$.editor.querySelectorAll('.character');
        this._stats.totalCharacters = this.enterableCharacters();
        this._stats.editables = editables;
        let intervals = this._stats.intervals;
        for (let i = 0; i < this._stats.totalCharacters; i++) {
          this._characters[i].classList.add('interval-' + intervals[i]);
        }
        this.advance();
      }

      _determineTokens() {
        this._tokens = new Array(this._length);

        const languageKey = this.language.toLowerCase();
        if (!GRAMMARS.has(languageKey)) {
          return;
        }

        let grammar = GRAMMARS.get(languageKey);
        for (let token in grammar) {
          if (!grammar.hasOwnProperty(token) || !grammar[token]) {
            continue;
          }

          let pattern = grammar[token];
          let lookbehind = !!pattern.lookbehind;
          let lookbehindLength = 0;

          pattern = pattern.pattern || pattern;
          let flags = pattern.flags || '';
          if (flags.indexOf('g') === -1) {
            flags += 'g';
          }
          pattern = new RegExp(pattern, flags);
          let match;
          while (match = pattern.exec(this.content)) {
            if (lookbehind) {
              lookbehindLength = match[1].length;
            }
            let start = match.index + lookbehindLength;
            match = match[0].slice(lookbehindLength);
            let len = match.length;
            let end = start + len;

            for (let i = start; i < start + len; i++) {
              if (!this._tokens[i]) {
                this._tokens[i] = token;
              }
            }
          }
        }
      }

      enterableCharacters() {
        return this.$.editor.querySelectorAll('.editable').length;
      }

      resume() {
        this.paused = false;
        this._stats.resumeTimer();
      }

      checkInput(event, keyName) {
        if (this.paused) {
          this.resume();
        }

        let character = this._cursor();
        let iCharacter = this._i;
        let valid = undefined;

        if (character.dataset.text == keyName) {
          valid = true;
          character.classList.remove('disabled');
          if (this.continueOnErrors) {
            character.classList.remove('char-invalid');
          } else if (this._error && !this.continueOnErrors) {
            character.classList.add('char-invalid');
          }

          // Add marker to highlight mistyping at the end
          if (!character.classList.contains('wrong') && !character.classList.contains('useless')) {
            character.classList.add(this._error ? 'useless' : 'right');
          }

          if (!this._error) {
            this._countValid++;
          }
          this.advance();
        } else {
          valid = false;
          character.classList.add('char-invalid');
          character.classList.add('wrong');
          this._error = true;
          this._iError = this._i;
          this.$.editor.classList.add('error');
          this.advance();
        }

        // Update chart
        let accepted = valid || this.continueOnErrors;
        this._stats.newCharacter(iCharacter, keyName, valid, accepted);
        this._wpm = this._stats.currentWpm();

        this.$.chart.style.display = 'block';
        this.$.chart.rows = this._stats.wpmPerInterval;
        this.$.chart.redraw();
        this.listenChartEvents();
      }

      backward() {
        if (this._i == 0) return; // Do nothing if at start

        do {
          this._unhighlight();
          this._i--;

          if (this._error && this._i === this._iError) {
            this._error = false;
            this.$.editor.classList.remove('error');
          }
        } while (this._isIgnorable());

        if (this._i >=0) {
          this._highlight();
        }
      }

      advance() {
        if (this._i >=0) {
          this._cursor().classList.remove('char-active');
        }
        if (this._isEndOfFile()) {
          // Do not trigger end if there is error, except if allowed
          if (this._allowToEnd()) {
            this.end();
          }
          return;
        }
        this._i++;
        while (!this._isEndOfFile() && this._isIgnorable()) { this._i++ }
        this._highlight();
      }

      _allowToEnd() {
        return this._error == false || this.continueOnErrors;
      }

      end() {
        this._stats.stopTimer();
        this.$.editor.classList.add('highlight-mistyping');
        this.ended = true;
        this.dispatchEvent(new CustomEvent('endOfInput', {detail: {length: this._length}}));
      }


      // Utility methods to manipulate current character

      _cursor() {
        return this._characters[this._i];
      }

      _isIgnorable() {
        let character = this._cursor();
        if (this.ignoreComments && character.classList.contains('comment')) {
          return true;
        }
        if (this.ignoreIndents && character.classList.contains('indent')) {
          return true;
        }
        if (character.classList.contains('ignorable')) { // special marker
          return true;
        }
        return false;
      }

      _isEndOfFile() {
        return this._i + 1 >= this._length;
      }

      _highlight() {
        let character = this._cursor();
        character.classList.remove('char-invalid');
        character.classList.add('char-active');
        character.classList.add('disabled');
      }

      _unhighlight() {
        let character = this._cursor();
        character.classList.remove('char-active');
        character.classList.remove('char-invalid');
        character.classList.add('disabled');
      }

      listenChartEvents() {
        if (!this._chartEventsListened) {
          google.visualization.events.addListener(this.$.chart._chart, 'select', () => {
            let selection = this.$.chart._chart.getSelection();
            if (selection.length) {
              this.selectInterval(selection[0].row);
            }
          });
          this._chartEventsListened = true;
        }
      }

      selectInterval(column) {
        if (this.$.editor.classList.contains('highlight-interval-' + column)) {
          // unselect
          this.$.editor.classList.remove('highlight-interval-' + column);
        } else {
          // unselect all
          for (let i = 0; i < this._stats.INTERVAL_NUMBER; i++) {
            this.$.editor.classList.remove('highlight-interval-' + i);
          }
          // and select the selected one
          this.$.editor.classList.add('highlight-interval-' + column);
        }

      }

      //
      // Navigation
      //

      _toggleDrawer() {
        this.$.drawer.toggle();
      }

    }
    window.customElements.define(TypioEditor.is, TypioEditor);

  </script>
</dom-module>
