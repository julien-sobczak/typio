<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="/bower_components/iron-icon/iron-icon.html">
<link rel="import" href="/bower_components/paper-behaviors/paper-checked-element-behavior.html">
<link rel="import" href="/bower_components/iron-icons/editor-icons.html">

<link rel="import" href="/src/typio-app/shared-styles.html">

<dom-module id="typio-toggle-button">
  <template>
    <style include="shared-styles">

      :host {
        @apply --layout-inline;
        @apply --layout-center-center;
        position: relative;
        box-sizing: border-box;
        height: 40px;
        padding: 10px 20px;
        opacity: 0.75;
        border: 1px solid white;
        border-radius: 3px;
        user-select: none;
        cursor: pointer;

        @apply --paper-font-common-base;
        @apply --paper-button;
      }

      :host([hidden]) {
        display: none;
      }
      :host([disabled]) {
        pointer-events: none;
      }
      :host(:focus) {
        outline:none;
      }

      :host([disabled]) {
        opacity: 0.25;
      }
      :host([checked]:not([disabled])) {
         opacity: 1;
         border-color: black;
      }

      iron-icon {
        margin-right: 10px;
      }

    </style>

    <iron-icon icon="[[icon]]"></iron-icon> <slot></slot>

  </template>

  <script>

    /**
     * Toggle button using an iron-icon. 
     *
     * @customElement
     * @polymer
     */
    class TypioToggleButton extends Polymer.mixinBehaviors([Polymer.PaperCheckedElementBehavior], Polymer.Element) {

      static get is() { return 'typio-toggle-button'; }

      static get properties() {
        return {

          /**
           * A valid iron-icon name.
           *
           * @see https://www.webcomponents.org/element/PolymerElements/iron-icons
           */
          icon: {
            type: String,
            value: "menu"
          }

        };
      }

    }
    window.customElements.define(TypioToggleButton.is, TypioToggleButton);

  </script>
</dom-module>
